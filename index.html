<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, ;initial-scale=1.0">
    <title>pizza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class = "container">
    <div id="color">  
    <form>
        <h1>pizzahouse</h1>
        <h6>please place your order:</h6>
        <h6 class = "small-text">choose size</h6>
        <select name = "size" id = "size">
            <option value = "1000">large</option>
            <option value = "800">medium</option>
            <option value = "500">small</option>
        </select><br>
        <h6 class="small-text">choose crust</h6>
        <select name = "crust" id = "crust">
            <option value = "200">stuffed</option>
            <option value = "100">crispy</option>
            <option value = "250">gluten-free</option>
        </select><br>
        <h6 class="small-text">choose toppings</h6>
        <select name = "toppings" id = "toppings">
            <option value = "100">extra cheese</option>
            <option value = "50">pepperoni</option>
            <option value = "150">black olives</option>
        </select><br>
        <input type="radio" class="deliver" name="1"> delivered<br>
        <input type="radio" class="pick" name="1"> pick<br>
        <button onclick="total()">check total</button>
       <p id= "demo"></p>
    </form>
    
</div>
</div>
 

</body>
